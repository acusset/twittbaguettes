<!doctype html>
<html>
<head>
    <title>Hello Backbone</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<!-- Barre de navigation suppérieure -->
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Twittbaguettes</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Accueil</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#users">Users</a></li>
        </ul>
    </div>
</nav>

<!-- Conteneur des futurs messages -->
<div class="container" id="container">
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>

<!-- Template HTML pour l'affichage d'un message -->
<script type="text/template" id="message-template">
    <div class="col s12 m6 view">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h6>Message de : <%= user.username %></h6>
                <h5><%= content %></h5>
                <p>posté le : <%= createdAt %></p>
            </div>
        </div>
    </div>
</script>
<!-- Fichiers backbones pour l'application -->
<script type="text/javascript" src="app/models/Message.js"></script>
<script type="text/javascript" src="app/collections/MessageCollection.js"></script>
<script type="text/javascript" src="app/views/MessageView.js"></script>
<script type="text/javascript" src="app/views/MessagesView.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
