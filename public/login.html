<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m12 l12" style="margin-top: 10%">

            <div class="card-panel grey lighten-3">
                <div class="card-content black-text">
                    <div class="row">
                        <form action="/loginProcess" method="POST" class="col s12 m12 l12">
                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username" name="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <input type="submit" class="btn btn-flat" value="Connexion">
                        </form>
                    </div>
                </div>
                <div class="card-action">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="js/jquery-min.js"></script>
<script type="application/javascript" src="js/materialize.min.js"></script>
</body>
</html>
