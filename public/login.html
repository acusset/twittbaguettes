<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twittbaguettes - Connexion</title>
</head>
<body class="grey">
<!-- Barre de navigation suppérieure -->
<nav class="yellow darken-3">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Twittbaguettes</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12 m8 l6 col s12 m8 l6 offset-m2 offset-l3" style="margin-top: 10%">
            <div class="card-panel grey lighten-3 z-depth-5">
                <form action="loginProcess" method="POST">
                    <div class="card-content black-text">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="card-action" style="margin-top: 5%">
                        <div class="center">
                            <button type="submit" class="btn yellow darken-3 waves-effect waves-light">Se
                                connecter
                            </button>
                            <a href="signin.html" class="btn yellow darken-3 waves-effect waves-light">Créer un
                                compte</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="js/jquery-min.js"></script>
<script type="application/javascript" src="js/materialize.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        if(getParameterByName("action") == "error") {
            Materialize.toast("Echec de la connecion", 5000);
        }
    });
</script>
</body>
</html>
